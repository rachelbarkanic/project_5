{% extends 'base.html' %}

{% block title %} All Movies {% endblock %}

{% block body %}

<div id="movie-list">
{% for movie in movies %}
<div class="card text-center" id="movie-div">
    <img id="movie-img" src="{{ movie.poster_path }}">
    <h5><a href="/movies/{{ movie.movie_id }}">
        {{ movie.title }}
    </a>
</h5>
</div>
{% endfor %}
</div>


{% endblock %}
